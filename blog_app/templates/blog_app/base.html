<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'blog_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog_app/css/style.css' %}">
    <title>Blog Site</title>
</head>
<body>

<div class="container-fluid bg-dark">
    {% include 'blog_app/nav.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% block msg %}

            {% endblock msg %}
        </div>
    </div>

    <div class="row">
        {% block side %}

        {% endblock side %}


        {% block content %}

        {% endblock content %}

    </div>

</div>

<script src="{% static 'blog_app/js/bootstrap.js' %}"></script>
<script src="{% static 'blog_app/js/jquery.js' %}"></script>
<script src="{% static 'blog_app/js/popper.js' %}"></script>
</body>
</html>
