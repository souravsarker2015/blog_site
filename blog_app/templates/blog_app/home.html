{% extends 'blog_app/base.html' %}
{% load static %}
{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Home Page</h3>
        {% for posts in posts %}
            <div class="jumbotron jumbotron-fluid jumbo-color">
                <div class="container">
                    <h1 class="font-weight-bold display-4">{{ posts.title }}</h1>
                    <p class="lead">{{ posts.desc }}</p>
                </div>
            </div>
        {% endfor %}


    </div>
{% endblock content %}
